<!DOCTYPE html>
<html>
  <head>
    <title>Precios</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body>    
    
    <div id="table-link" class="table-responsive-sm"></div>      
 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script type="text/javascript"charset="utf-8">
      d3.text("result/input.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var table = "<table class='table table-sm'>"          
        parsedCSV.forEach((element, index) => {                
          if(index == 0) {
            table = table + "<thead class='thead-dark'><tr>"                          
            element.forEach((item, i) => {              
              if(i == 0) {
                table = table + "<th>" + item.toUpperCase() + "</th>"  
              } else {
                table = table + "<th class='text-center'>" + item.toUpperCase() + "</th>"  
              }
            });                          
            table = table + "</thead></tr><tbody>"
          } else {
            table = table + "<tr>"
            element.forEach((item, i) => {
              if(i == 0) {
                table = table + "<td>" + item + "</td>"  
              } else {

              table = table + "<td class='text-center'>"
              table = table + `<div class="input-group input-group-sm">
                                  <input type="number" class="form-control">
                                  <div class="input-group-append">
                                    <a class="btn btn-outline-secondary" href="` + item + `" target="_blank" title="Ver Link">
                                      <i class="fas fa-link"></i>
                                    </a>
                                    <a class="btn btn-outline-primary" href="` + item + `" target="_blank" title="Obtener Precio">
                                      <i class="fas fa-sync"></i>
                                    </a>                                                                        
                                  </div>
                                </div>`
              table = table + "</td>"  
              }              
            });                       
            table = table + "</tr>"     
          }
        });          
        table = table + "</tbody></table>"

        document.getElementById("table-link").innerHTML = table
      });
    </script>
  </body>
</html>
